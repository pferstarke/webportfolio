</head>

<body class="bg-info text-center" id="top">


		<div class="pb-5">
			<nav class="navbar navbar-expand-lg navbar-dark bg-primary text-white  fixed-top">
			  <a class="navbar-brand ml-5" href="#top">Jerico</a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarNav">
			    <ul class="navbar-nav ml-auto">

			      <li class="nav-item">
			        <a class="nav-link" href="#projects">Projects Section</a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="#tools">Tools Section</a>

			        <a class="nav-link" href="#contact">Contacts Section</a>
			      </li>
			    </ul>
			  </div>
			</nav>
		</div>

		<div class="pt-5">
			<div>
				<img class="img-fluid mt-5 mt-md-0 rounded-circle" src="./images/me.jpg.JPEG" width="200" id="me">
			</div>

			<div class=" p-5 text-dark vh-200"  id="projects">
				<div>
					<h2 class="mb-3">Projects</h2>

					<div class="card-deck">
								
							  <div class="card bg-warning text-dark p-3">
							    <div class="card-body">
							      <h5 class="card-title">HTML</h5>
							      <img src="./images/s4.png" class="card-img-top">
							     <a href="./projects/index.html" class="card-link">Go to website</a>
							    </div>
							  </div>

							 
							  <div class="card bg-warning text-dark p-3">					    
							    <div class="card-body">
							      <h5 class="card-title">CSS</h5>
							      <img src="./images/s6.png" class="card-img-top">
							      <a href="./projects/css/index.html" class="card-link">Go to website</a>
							    </div>
							  </div>

							  
							  <div class="card bg-warning text-dark p-3">
							    <div class="card-body">
							      <h5 class="card-title">Bootstrap</h5>
							      <img src="./images/s12.png" class="card-img-top">
							      <a href="./projects/d1/index.html" class="card-link">Go to website</a>
							    </div>
							  </div>
					</div>
				</div>


				<div class="p-5" id="tools">
					<h2 class="mb-3" >Tools</h2>
					<div>
					    <div>
					        <img width="150" src="./images/images/logo-html5.png"/>
					        <img width="150" src="./images/images/logo-css3.png"/>
					        <img width="150" src="./images/images/logo-bootstrap.png"/>
					    </div>
					</div>
				</div>

				<div class="text-light p-5 h-100" id="contact">
					<div class="d-flex flex-column justify-content-center align-items-center">
						<h3 >Contact Me</h3>
						
						<form class="bg-primary p-3 col-12 col-md-8 col-xl-4 rounded" id="form">
						<div class="form-group">
						    <label for="name">Name</label>
						    <input type="email" class="form-control" id="name" placeholder="Your Name">
						</div>

						<div class="form-group">
						    <label for="email">Email address</label>
						    <input type="email" class="form-control" id="email" placeholder="name@example.com">
						</div>

						<div class="form-group">
						    <label for="contact_number">Contact Number</label>
						    <input type="tel" class="form-control" id="contact_number" placeholder="+63 900 000 0000">
						        
						</div>

						<div class="form-group">
						    <label for="concern">Concern</label>
						    <select name="concern" id="concern" class="form-control text-muted">
						        <option value="quotation">Quotation</option>
						        <option value="appointment">Appointment</option>
						        <option value="follow_up">Follow-up</option>
						    </select>
						</div>

						<div class="mb-5">
						 	<button type="submit" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal">Send Email</button>
						</div>

						    
						    <div class="modal fade" tabindex="-1" id="exampleModal">
						      <div class="modal-dialog">
						        <div class="modal-content">
						          <div class="modal-header">
						            <h5 class="modal-title text-dark">Thank you for contacting us!</h5>
						            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
						              <span aria-hidden="true">&times;</span>
						            </button>
						          </div>
						          <div class="modal-body text-dark">
						            <p>Message Successfully Sent. We'll get back to you ASAP.</p>
						          </div>
						          <div class="modal-footer">
						            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						          </div>
						        </div>
						      </div>
						    </div>

						</form>
					</div>

				<a href="#top" class="text-light">back to Top</a>


			</div>
		</div>












	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
